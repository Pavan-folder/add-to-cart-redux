<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add to Cart App</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.development.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.development.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@babel/standalone@7.20.6/babel.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios@1.4.0/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@reduxjs/toolkit@1.9.5/dist/redux-toolkit.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-redux@8.1.1/dist/react-redux.min.js"></script>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    const { createSlice, configureStore } = window.RTK;
    const { Provider, useDispatch, useSelector } = window.ReactRedux;
    const { useState, useEffect } = React;

    const productsSlice = createSlice({
      name: 'products',
      initialState: { items: [], filtered: [], loading: false, error: null },
      reducers: {
        setProducts: (s, a) => { s.items = a.payload; s.filtered = a.payload; },
        setLoading: (s, a) => { s.loading = a.payload; },
        setError: (s, a) => { s.error = a.payload; },
        filter: (s, a) => { s.filtered = s.items.filter(p => p.title.toLowerCase().includes(a.payload.toLowerCase())); }
      }
    });

    const cartSlice = createSlice({
      name: 'cart',
      initialState: { items: [], count: 0 },
      reducers: {
        add: (s, a) => {
          const p = a.payload;
          const e = s.items.find(i => i.id === p.id);
          e ? e.quantity++ : s.items.push({ ...p, quantity: 1 });
          s.count++;
        },
        remove: (s, a) => {
          const id = a.payload;
          const i = s.items.find(i => i.id === id);
          if (i) { s.count -= i.quantity; s.items = s.items.filter(i => i.id !== id); }
        }
      }
    });

    const store = configureStore({ reducer: { products: productsSlice.reducer, cart: cartSlice.reducer } });
    const { setProducts, setLoading, setError, filter } = productsSlice.actions;
    const { add, remove } = cartSlice.actions;

    const ProductCard = ({ product }) => {
      const dispatch = useDispatch();
      return (
        <div className="border rounded p-4 bg-white shadow hover:shadow-lg flex flex-col items-center">
          <img src={product.thumbnail} alt={product.title} className="w-32 h-32 object-cover mb-2 rounded" />
          <h3 className="text-lg font-semibold text-center">{product.title}</h3>
          <p className="text-gray-600">${product.price.toFixed(2)}</p>
          <button onClick={() => { dispatch(add(product)); alert(`${product.title} added to cart!`); }}
            className="mt-2 bg-blue-500 text-white px-4 py-1 rounded hover:bg-blue-600">
            Add to Cart
          </button>
        </div>
      );
    };

    const CartModal = () => {
      const items = useSelector(s => s.cart.items);
      const dispatch = useDispatch();
      const [show, setShow] = useState(false);
      return (
        <>
          <button onClick={() => setShow(!show)}
            className="fixed top-4 right-4 bg-blue-500 text-white px-4 py-2 rounded-full shadow">
            Cart ({items.reduce((t, i) => t + i.quantity, 0)})
          </button>
          {show && (
            <div className="fixed top-16 right-4 bg-white border shadow p-4 rounded w-80 max-h-96 overflow-y-auto z-50">
              <h2 className="text-xl font-bold mb-2">Cart Items</h2>
              {items.length === 0 ? <p className="text-gray-600">Cart is empty.</p> :
                items.map(i => (
                  <div key={i.id} className="flex justify-between items-center mb-2">
                    <span>{i.title} x {i.quantity}</span>
                    <button onClick={() => dispatch(remove(i.id))} className="text-red-500 hover:underline">Remove</button>
                  </div>
                ))}
            </div>
          )}
        </>
      );
    };

    const App = () => {
      const dispatch = useDispatch();
      const { filtered, loading, error } = useSelector(s => s.products);
      const [query, setQuery] = useState('');

      useEffect(() => {
        const fetch = async () => {
          dispatch(setLoading(true));
          try {
            const res = await axios.get('https://dummyjson.com/products');
            dispatch(setProducts(res.data.products));
          } catch (e) {
            dispatch(setError(e.message));
          } finally {
            dispatch(setLoading(false));
          }
        };
        fetch();
      }, [dispatch]);

      return (
        <div className="container mx-auto p-4 bg-gray-100 min-h-screen">
          <h1 className="text-3xl font-bold text-center mb-6">Product Store</h1>
          <CartModal />
          <div className="mb-4 max-w-md mx-auto">
            <input type="text" value={query} onChange={e => { setQuery(e.target.value); dispatch(filter(e.target.value)); }}
              placeholder="Search products..." className="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" />
          </div>
          {loading && <p className="text-center text-gray-600">Loading...</p>}
          {error && <p className="text-center text-red-500">Error: {error}</p>}
          {!loading && filtered.length === 0 && !error && <p className="text-center text-gray-600">No products found.</p>}
          <div className="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
            {filtered.map(p => <ProductCard key={p.id} product={p} />)}
          </div>
        </div>
      );
    };

    ReactDOM.render(<Provider store={store}><App /></Provider>, document.getElementById('root'));
  </script>
</body>
</html>
