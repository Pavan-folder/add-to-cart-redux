<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Premium E-Commerce Store</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.development.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.development.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@babel/standalone@7.20.6/babel.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios@1.4.0/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@reduxjs/toolkit@1.9.5/dist/redux-toolkit.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-redux@8.1.1/dist/react-redux.min.js"></script>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    const { createSlice, configureStore } = window.RTK;
    const { Provider, useDispatch, useSelector } = window.ReactRedux;
    const { useState, useEffect, useCallback, useMemo } = React;
    const _ = window._;

    // Enhanced product slice with pagination and wishlist
    const productsSlice = createSlice({
      name: 'products',
      initialState: { 
        items: [], 
        filtered: [], 
        loading: false, 
        error: null, 
        selectedProduct: null, 
        lastUpdate: null, 
        realTimeEnabled: true,
        categories: [],
        selectedCategory: 'all',
        sortBy: 'default',
        favorites: JSON.parse(localStorage.getItem('favorites')) || [],
        viewed: JSON.parse(localStorage.getItem('viewed')) || [],
        currentPage: 1,
        itemsPerPage: 8,
        searchHistory: JSON.parse(localStorage.getItem('searchHistory')) || []
      },
      reducers: {
        setProducts: (s, a) => { 
          s.items = a.payload; 
          s.filtered = a.payload;
          s.categories = ['all', ..._.uniq(a.payload.map(p => p.category))];
        },
        setLoading: (s, a) => { s.loading = a.payload; },
        setError: (s, a) => { s.error = a.payload; },
        filter: (s, a) => { 
          const query = a.payload.query.toLowerCase();
          const category = a.payload.category;
          const sortBy = a.payload.sortBy;
          
          let filtered = s.items;
          
          // Filter by category
          if (category !== 'all') {
            filtered = filtered.filter(p => p.category === category);
          }
          
          // Filter by search query
          if (query) {
            filtered = filtered.filter(p => 
              p.title.toLowerCase().includes(query) || 
              p.description.toLowerCase().includes(query) ||
              p.brand.toLowerCase().includes(query)
            );
            
            // Add to search history if not empty
            if (query.trim() && !s.searchHistory.includes(query.trim())) {
              s.searchHistory = [query.trim(), ...s.searchHistory].slice(0, 5);
              localStorage.setItem('searchHistory', JSON.stringify(s.searchHistory));
            }
          }
          
          // Sort products
          switch(sortBy) {
            case 'price-asc':
              filtered = _.sortBy(filtered, 'price');
              break;
            case 'price-desc':
              filtered = _.sortBy(filtered, 'price').reverse();
              break;
            case 'rating':
              filtered = _.sortBy(filtered, 'rating').reverse();
              break;
            case 'title':
              filtered = _.sortBy(filtered, 'title');
              break;
            case 'discount':
              filtered = _.sortBy(filtered, p => p.discountPercentage).reverse();
              break;
            default:
              // Default sorting (keep original order)
              break;
          }
          
          s.filtered = filtered;
          s.selectedCategory = category;
          s.sortBy = sortBy;
          s.currentPage = 1; // Reset to first page when filters change
        },
        setSelectedProduct: (s, a) => { 
          s.selectedProduct = a.payload;
          if (a.payload && !s.viewed.some(p => p.id === a.payload.id)) {
            s.viewed = [a.payload, ...s.viewed].slice(0, 5);
            localStorage.setItem('viewed', JSON.stringify(s.viewed));
          }
        },
        setLastUpdate: (s, a) => { s.lastUpdate = a.payload; },
        toggleRealTime: (s) => { s.realTimeEnabled = !s.realTimeEnabled; },
        toggleFavorite: (s, a) => {
          const productId = a.payload;
          if (s.favorites.includes(productId)) {
            s.favorites = s.favorites.filter(id => id !== productId);
          } else {
            s.favorites = [...s.favorites, productId];
          }
          localStorage.setItem('favorites', JSON.stringify(s.favorites));
        },
        setPage: (s, a) => {
          s.currentPage = a.payload;
        },
        clearSearchHistory: (s) => {
          s.searchHistory = [];
          localStorage.removeItem('searchHistory');
        }
      }
    });

    // Enhanced cart slice with local storage persistence
    const cartSlice = createSlice({
      name: 'cart',
      initialState: JSON.parse(localStorage.getItem('cart')) || { 
        items: [], 
        count: 0,
        isOpen: false,
        discount: 0,
        shippingCost: 5.99,
        couponApplied: false
      },
      reducers: {
        add: (s, a) => {
          const p = a.payload;
          const e = s.items.find(i => i.id === p.id);
          if (e) {
            e.quantity++;
          } else {
            s.items.push({ ...p, quantity: 1 });
          }
          s.count++;
          localStorage.setItem('cart', JSON.stringify(s));
        },
        remove: (s, a) => {
          const id = a.payload;
          const i = s.items.find(i => i.id === id);
          if (i) { 
            s.count -= i.quantity; 
            s.items = s.items.filter(i => i.id !== id); 
            localStorage.setItem('cart', JSON.stringify(s));
          }
        },
        increaseQuantity: (s, a) => {
          const id = a.payload;
          const item = s.items.find(i => i.id === id);
          if (item) {
            item.quantity++;
            s.count++;
            localStorage.setItem('cart', JSON.stringify(s));
          }
        },
        decreaseQuantity: (s, a) => {
          const id = a.payload;
          const item = s.items.find(i => i.id === id);
          if (item && item.quantity > 1) {
            item.quantity--;
            s.count--;
            localStorage.setItem('cart', JSON.stringify(s));
          }
        },
        toggleCart: (s) => {
          s.isOpen = !s.isOpen;
        },
        applyDiscount: (s, a) => {
          s.discount = a.payload;
          s.couponApplied = true;
          localStorage.setItem('cart', JSON.stringify(s));
        },
        clearCart: (s) => {
          s.items = [];
          s.count = 0;
          s.discount = 0;
          s.couponApplied = false;
          localStorage.setItem('cart', JSON.stringify(s));
        },
        removeDiscount: (s) => {
          s.discount = 0;
          s.couponApplied = false;
          localStorage.setItem('cart', JSON.stringify(s));
        }
      }
    });

    const store = configureStore({ 
      reducer: { 
        products: productsSlice.reducer, 
        cart: cartSlice.reducer 
      } 
    });
    
    const { 
      setProducts, 
      setLoading, 
      setError, 
      filter, 
      setSelectedProduct, 
      setLastUpdate, 
      toggleRealTime,
      toggleFavorite,
      setPage,
      clearSearchHistory
    } = productsSlice.actions;
    
    const { 
      add, 
      remove, 
      increaseQuantity, 
      decreaseQuantity, 
      toggleCart,
      applyDiscount,
      clearCart,
      removeDiscount
    } = cartSlice.actions;

    // Enhanced Notification component with animations
    const Notification = ({ message, type, onClose }) => {
      useEffect(() => {
        const timer = setTimeout(() => {
          onClose();
        }, 3000);
        return () => clearTimeout(timer);
      }, [onClose]);
      
      const bgColor = type === 'success' ? 'bg-green-500' : 
                     type === 'error' ? 'bg-red-500' : 'bg-blue-500';
      
      return (
        <div className={`fixed top-4 left-1/2 transform -translate-x-1/2 ${bgColor} text-white px-4 py-2 rounded shadow-lg flex items-center animate-fade-in`}>
          <span>{message}</span>
          <button onClick={onClose} className="ml-4 hover:opacity-80 transition-opacity">
            <i className="fas fa-times"></i>
          </button>
        </div>
      );
    };

    // Product card with skeleton loading and more features
    const ProductCard = ({ product, loading = false }) => {
      const dispatch = useDispatch();
      const { favorites } = useSelector(s => s.products);
      const isFavorite = favorites.includes(product?.id);
      
      const handleAdd = () => {
        dispatch(add(product));
      };
      
      const handleViewDetails = () => dispatch(setSelectedProduct(product));
      const handleToggleFavorite = (e) => {
        e.stopPropagation();
        dispatch(toggleFavorite(product.id));
      };
      
      if (loading) {
        return (
          <div className="border rounded-lg p-4 bg-white shadow flex flex-col items-center animate-pulse">
            <div className="w-32 h-32 bg-gray-200 rounded mb-2"></div>
            <div className="w-full h-4 bg-gray-200 mb-2"></div>
            <div className="w-1/2 h-4 bg-gray-200 mb-2"></div>
            <div className="flex space-x-2 mt-3 justify-center w-full">
              <div className="w-1/2 h-8 bg-gray-200 rounded"></div>
              <div className="w-1/2 h-8 bg-gray-200 rounded"></div>
            </div>
          </div>
        );
      }
      
      return (
        <div className="border rounded-lg p-4 bg-white shadow hover:shadow-lg flex flex-col items-center transition-all duration-300 hover:-translate-y-1 relative group">
          {product.discountPercentage > 0 && (
            <span className="absolute top-2 left-2 bg-red-500 text-white text-xs px-2 py-1 rounded">
              -{Math.round(product.discountPercentage)}%
            </span>
          )}
          <button 
            onClick={handleToggleFavorite}
            className="absolute top-2 right-2 text-xl transition-transform hover:scale-110"
          >
            <i className={`${isFavorite ? 'fas text-red-500' : 'far'} fa-heart`}></i>
          </button>
          
          <img 
            src={product.thumbnail} 
            alt={product.title} 
            className="w-32 h-32 object-cover mb-2 rounded hover:scale-105 transition-transform"
            loading="lazy"
          />
          
          <div className="w-full">
            <h3 className="text-lg font-semibold text-center line-clamp-1">{product.title}</h3>
            <div className="flex justify-between items-center mt-2">
              <div>
                <p className="text-gray-600">${product.price.toFixed(2)}</p>
                {product.discountPercentage > 0 && (
                  <p className="text-xs text-gray-400 line-through">
                    ${(product.price * (1 + product.discountPercentage/100)).toFixed(2)}
                  </p>
                )}
              </div>
              <div className="flex items-center">
                <i className="fas fa-star text-yellow-400 mr-1"></i>
                <span>{product.rating.toFixed(1)}</span>
              </div>
            </div>
            
            <div className="flex space-x-2 mt-3 justify-center">
              <button 
                onClick={handleAdd} 
                className="bg-blue-500 text-white px-3 py-1 rounded hover:bg-blue-600 flex items-center transition-colors group-hover:bg-blue-600"
              >
                <i className="fas fa-cart-plus mr-1"></i>
                Add
              </button>
              <button 
                onClick={handleViewDetails} 
                className="bg-green-500 text-white px-3 py-1 rounded hover:bg-green-600 flex items-center transition-colors group-hover:bg-green-600"
              >
                <i className="fas fa-info-circle mr-1"></i>
                Details
              </button>
            </div>
          </div>
        </div>
      );
    };

    // Enhanced product details modal with image gallery and zoom
    const ProductDetailsModal = () => {
      const { selectedProduct } = useSelector(s => s.products);
      const dispatch = useDispatch();
      const [selectedImage, setSelectedImage] = useState(null);
      const [zoom, setZoom] = useState(false);
      const [zoomPosition, setZoomPosition] = useState({ x: 0, y: 0 });
      
      useEffect(() => {
        if (selectedProduct) {
          setSelectedImage(selectedProduct.thumbnail);
        }
      }, [selectedProduct]);
      
      const handleMouseMove = (e) => {
        if (!zoom) return;
        
        const { left, top, width, height } = e.currentTarget.getBoundingClientRect();
        const x = ((e.clientX - left) / width) * 100;
        const y = ((e.clientY - top) / height) * 100;
        setZoomPosition({ x, y });
      };
      
      if (!selectedProduct) return null;
      
      return (
        <div 
          className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4"
          onClick={() => dispatch(setSelectedProduct(null))}
        >
          <div 
            className="bg-white p-6 rounded-lg shadow-lg w-full max-w-4xl max-h-[90vh] overflow-y-auto"
            onClick={e => e.stopPropagation()}
          >
            <div className="flex justify-between items-start mb-4">
              <h2 className="text-2xl font-bold">{selectedProduct.title}</h2>
              <button 
                onClick={() => dispatch(setSelectedProduct(null))}
                className="text-gray-500 hover:text-gray-700 transition-colors"
              >
                <i className="fas fa-times text-xl"></i>
              </button>
            </div>
            
            <div className="md:flex gap-6">
              <div className="md:w-1/2 mb-4 md:mb-0">
                <div 
                  className={`relative w-full h-64 mb-4 rounded-lg border overflow-hidden ${zoom ? 'cursor-zoom-out' : 'cursor-zoom-in'}`}
                  onClick={() => setZoom(!zoom)}
                  onMouseMove={handleMouseMove}
                >
                  <img 
                    src={selectedImage} 
                    alt={selectedProduct.title} 
                    className="w-full h-full object-contain"
                  />
                  {zoom && (
                    <div 
                      className="absolute inset-0 bg-no-repeat bg-contain"
                      style={{
                        backgroundImage: `url(${selectedImage})`,
                        backgroundPosition: `${zoomPosition.x}% ${zoomPosition.y}%`,
                        transform: 'scale(2)',
                        transformOrigin: `${zoomPosition.x}% ${zoomPosition.y}%`
                      }}
                    />
                  )}
                </div>
                <div className="grid grid-cols-4 gap-2">
                  {selectedProduct.images.slice(0, 4).map((img, i) => (
                    <img 
                      key={i}
                      src={img} 
                      alt={`${selectedProduct.title} ${i+1}`}
                      className={`h-16 object-cover rounded border cursor-pointer hover:opacity-80 transition-opacity ${selectedImage === img ? 'ring-2 ring-blue-500' : ''}`}
                      onClick={() => {
                        setSelectedImage(img);
                        setZoom(false);
                      }}
                    />
                  ))}
                </div>
              </div>
              
              <div className="md:w-1/2">
                <div className="mb-4">
                  <p className="text-gray-700 mb-2">
                    <span className="font-semibold">Brand:</span> {selectedProduct.brand}
                  </p>
                  <p className="text-gray-700 mb-2">
                    <span className="font-semibold">Category:</span> {selectedProduct.category}
                  </p>
                  <div className="flex items-center mb-2">
                    <p className="text-2xl font-bold text-blue-600">
                      ${selectedProduct.price.toFixed(2)}
                    </p>
                    {selectedProduct.discountPercentage > 0 && (
                      <span className="ml-2 text-sm text-red-500 line-through">
                        ${(selectedProduct.price * (1 + selectedProduct.discountPercentage/100)).toFixed(2)}
                      </span>
                    )}
                  </div>
                  <div className="flex items-center mb-4">
                    <div className="flex mr-2">
                      {[...Array(5)].map((_, i) => (
                        <i 
                          key={i}
                          className={`fas fa-star ${i < Math.floor(selectedProduct.rating) ? 'text-yellow-400' : 'text-gray-300'}`}
                        ></i>
                      ))}
                    </div>
                    <span className="text-gray-600">
                      {selectedProduct.rating.toFixed(1)} ({selectedProduct.stock} in stock)
                    </span>
                  </div>
                </div>
                
                <div className="mb-6">
                  <h3 className="font-semibold mb-2">Description:</h3>
                  <p className="text-gray-700">{selectedProduct.description}</p>
                </div>
                
                <div className="space-y-4">
                  <div className="flex space-x-4">
                    <button 
                      onClick={() => {
                        dispatch(add(selectedProduct));
                        dispatch(setSelectedProduct(null));
                      }}
                      className="bg-blue-500 text-white px-6 py-2 rounded hover:bg-blue-600 flex items-center flex-1 justify-center transition-colors"
                    >
                      <i className="fas fa-cart-plus mr-2"></i>
                      Add to Cart
                    </button>
                    <button className="bg-gray-200 text-gray-800 px-4 py-2 rounded hover:bg-gray-300 transition-colors">
                      <i className="fas fa-share-alt"></i>
                    </button>
                  </div>
                  
                  <div className="flex space-x-2">
                    <button className="bg-gray-100 text-gray-800 px-4 py-2 rounded hover:bg-gray-200 transition-colors flex-1">
                      <i className="fas fa-heart mr-2"></i> Add to Wishlist
                    </button>
                    <button className="bg-gray-100 text-gray-800 px-4 py-2 rounded hover:bg-gray-200 transition-colors flex-1">
                      <i className="fas fa-exchange-alt mr-2"></i> Compare
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      );
    };

    // Enhanced cart modal with checkout steps
    const CartModal = () => {
      const { items, isOpen, discount, shippingCost, couponApplied } = useSelector(s => s.cart);
      const dispatch = useDispatch();
      const [couponCode, setCouponCode] = useState('');
      const [notification, setNotification] = useState(null);
      const [checkoutStep, setCheckoutStep] = useState('cart'); // 'cart', 'shipping', 'payment', 'complete'
      const [shippingInfo, setShippingInfo] = useState({
        name: '',
        address: '',
        city: '',
        zip: '',
        country: ''
      });
      const [paymentMethod, setPaymentMethod] = useState('credit');
      
      const subtotal = useMemo(() => 
        items.reduce((sum, i) => sum + i.price * i.quantity, 0), 
        [items]
      );
      
      const total = useMemo(() => {
        const discounted = subtotal * (1 - discount/100);
        return (discounted + shippingCost).toFixed(2);
      }, [subtotal, discount, shippingCost]);
      
      const handleApplyCoupon = () => {
        if (couponCode === 'DISCOUNT10') {
          dispatch(applyDiscount(10));
          setNotification({
            message: '10% discount applied!',
            type: 'success'
          });
        } else if (couponCode === 'FREESHIP') {
          dispatch(applyDiscount(0));
          setNotification({
            message: 'Free shipping applied!',
            type: 'success'
          });
        } else {
          setNotification({
            message: 'Invalid coupon code',
            type: 'error'
          });
        }
      };
      
      const handleRemoveCoupon = () => {
        dispatch(removeDiscount());
        setCouponCode('');
      };
      
      const handleCheckout = () => {
        setCheckoutStep('shipping');
      };
      
      const handleShippingSubmit = (e) => {
        e.preventDefault();
        setCheckoutStep('payment');
      };
      
      const handlePaymentSubmit = () => {
        setCheckoutStep('complete');
        setNotification({
          message: 'Order placed successfully!',
          type: 'success'
        });
        setTimeout(() => {
          dispatch(clearCart());
          dispatch(toggleCart());
          setCheckoutStep('cart');
        }, 3000);
      };
      
      if (!isOpen) return null;
      
      return (
        <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
          {notification && (
            <Notification 
              message={notification.message} 
              type={notification.type} 
              onClose={() => setNotification(null)} 
            />
          )}
          
          <div className="bg-white rounded-lg shadow-lg w-full max-w-md max-h-[90vh] flex flex-col">
            {checkoutStep === 'cart' && (
              <>
                <div className="p-4 border-b flex justify-between items-center">
                  <h2 className="text-xl font-bold">Your Cart ({items.reduce((t, i) => t + i.quantity, 0)})</h2>
                  <button 
                    onClick={() => dispatch(toggleCart())}
                    className="text-gray-500 hover:text-gray-700 transition-colors"
                  >
                    <i className="fas fa-times text-xl"></i>
                  </button>
                </div>
                
                <div className="p-4 overflow-y-auto flex-grow">
                  {items.length === 0 ? (
                    <div className="text-center py-8">
                      <i className="fas fa-shopping-cart text-4xl text-gray-300 mb-4"></i>
                      <p className="text-gray-600">Your cart is empty</p>
                      <button 
                        onClick={() => dispatch(toggleCart())}
                        className="mt-4 bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition-colors"
                      >
                        Continue Shopping
                      </button>
                    </div>
                  ) : (
                    <>
                      {items.map(i => (
                        <div key={i.id} className="flex justify-between items-center mb-4 pb-4 border-b">
                          <div className="flex items-center">
                            <img 
                              src={i.thumbnail} 
                              alt={i.title} 
                              className="w-16 h-16 object-cover rounded mr-4"
                            />
                            <div>
                              <h3 className="font-medium line-clamp-1">{i.title}</h3>
                              <p className="text-gray-600">${i.price.toFixed(2)}</p>
                            </div>
                          </div>
                          
                          <div className="flex items-center">
                            <button 
                              onClick={() => dispatch(decreaseQuantity(i.id))}
                              className="w-8 h-8 flex items-center justify-center border rounded-l hover:bg-gray-100 transition-colors"
                            >
                              <i className="fas fa-minus"></i>
                            </button>
                            <span className="w-8 h-8 flex items-center justify-center border-t border-b">
                              {i.quantity}
                            </span>
                            <button 
                              onClick={() => dispatch(increaseQuantity(i.id))}
                              className="w-8 h-8 flex items-center justify-center border rounded-r hover:bg-gray-100 transition-colors"
                            >
                              <i className="fas fa-plus"></i>
                            </button>
                          </div>
                          
                          <div className="flex items-center">
                            <span className="mr-4">${(i.price * i.quantity).toFixed(2)}</span>
                            <button 
                              onClick={() => dispatch(remove(i.id))}
                              className="text-red-500 hover:text-red-700 transition-colors"
                            >
                              <i className="fas fa-trash"></i>
                            </button>
                          </div>
                        </div>
                      ))}
                    </>
                  )}
                </div>
                
                {items.length > 0 && (
                  <div className="p-4 border-t">
                    <div className="mb-4">
                      <div className="flex justify-between mb-2">
                        <span>Subtotal:</span>
                        <span>${subtotal.toFixed(2)}</span>
                      </div>
                      {discount > 0 && (
                        <div className="flex justify-between mb-2 text-green-600">
                          <span>Discount ({discount}%):</span>
                          <span>-${(subtotal * discount/100).toFixed(2)}</span>
                        </div>
                      )}
                      <div className="flex justify-between mb-2">
                        <span>Shipping:</span>
                        <span>${shippingCost.toFixed(2)}</span>
                      </div>
                      <div className="flex justify-between font-bold text-lg">
                        <span>Total:</span>
                        <span>${total}</span>
                      </div>
                    </div>
                    
                    <div className="flex mb-4">
                      <input
                        type="text"
                        value={couponCode}
                        onChange={(e) => setCouponCode(e.target.value)}
                        placeholder="Coupon code"
                        className="flex-grow p-2 border rounded-l focus:outline-none focus:ring-2 focus:ring-blue-500"
                      />
                      {couponApplied ? (
                        <button 
                          onClick={handleRemoveCoupon}
                          className="bg-red-500 text-white px-4 py-2 rounded-r hover:bg-red-600 transition-colors"
                        >
                          Remove
                        </button>
                      ) : (
                        <button 
                          onClick={handleApplyCoupon}
                          className="bg-gray-200 px-4 py-2 rounded-r hover:bg-gray-300 transition-colors"
                        >
                          Apply
                        </button>
                      )}

      const visiblePages = [];
      const maxVisible = 5;
      let start = Math.max(1, currentPage - Math.floor(maxVisible / 2));
      let end = Math.min(totalPages, start + maxVisible - 1);
      
      if (end - start + 1 < maxVisible) {
        start = Math.max(1, end - maxVisible + 1);
      }
      
      for (let i = start; i <= end; i++) {
        visiblePages.push(i);
      }

                <button
                  onClick={() => dispatch(setPage(totalPages))}
                  className={`w-10 h-10 flex items-center justify-center rounded border ${currentPage === totalPages ? 'bg-blue-500 text-white' : 'hover:bg-gray-100'} transition-colors`}

            >
              <i className="fas fa-chevron-right"></i>
            </button>
