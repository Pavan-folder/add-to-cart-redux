<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add to Cart App</title>
  <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.development.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.development.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@babel/standalone@7.20.6/Babel.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios@1.4.0/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@reduxjs/toolkit@1.9.5/dist/redux-toolkit.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-redux@8.1.1/dist/react-redux.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    const { createSlice, configureStore } = window.RTK;
    const { Provider, useDispatch, useSelector } = window.ReactRedux;
    const { useState, useEffect } = React;

    const productsSlice = createSlice({
      name: 'products',
      initialState: { items: [], filteredItems: [], loading: false, error: null },
      reducers: {
        setProducts(state, action) { state.items = action.payload; state.filteredItems = action.payload; },
        setLoading(state, action) { state.loading = action.payload; },
        setError(state, action) { state.error = action.payload; },
        filterProducts(state, action) { state.filteredItems = state.items.filter(p => p.title.toLowerCase().includes(action.payload.toLowerCase())); },
      },
    });

    const cartSlice = createSlice({
      name: 'cart',
      initialState: { items: [], count: 0 },
      reducers: {
        addToCart(state, action) {
          const product = action.payload;
          const existing = state.items.find(item => item.id === product.id);
          if (existing) existing.quantity += 1;
          else state.items.push({ ...product, quantity: 1 });
          state.count += 1;
        },
      },
    });

    const store = configureStore({ reducer: { products: productsSlice.reducer, cart: cartSlice.reducer } });
    const { setProducts, setLoading, setError, filterProducts } = productsSlice.actions;
    const { addToCart } = cartSlice.actions;

    function ProductCard({ product }) {
      const dispatch = useDispatch();
      return (
        <div className="border rounded-lg p-4 flex flex-col items-center shadow-md hover:shadow-lg bg-white">
          <img src={product.thumbnail} alt={product.title} className="w-32 h-32 object-cover mb-2 rounded" />
          <h3 className="text-lg font-semibold text-center text-gray-800">{product.title}</h3>
          <p className="text-gray-600">${product.price.toFixed(2)}</p>
          <button onClick={() => dispatch(addToCart(product))} className="mt-2 bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
            Add to Cart
          </button>
        </div>
      );
    }

    function Cart() {
      const cartCount = useSelector(state => state.cart.count);
      return <div className="fixed top-4 right-4 bg-blue-500 text-white px-4 py-2 rounded-full shadow-lg">Cart: {cartCount}</div>;
    }

    function App() {
      const dispatch = useDispatch();
      const { filteredItems, loading, error } = useSelector(state => state.products);
      const [searchQuery, setSearchQuery] = useState('');

      useEffect(() => {
        const fetchProducts = async () => {
          dispatch(setLoading(true));
          try {
            const response = await axios.get('https://dummyjson.com/products');
            dispatch(setProducts(response.data.products));
          } catch (error) {
            dispatch(setError(error.message));
          } finally {
            dispatch(setLoading(false));
          }
        };
        fetchProducts();
      }, [dispatch]);

      const handleSearch = (e) => {
        setSearchQuery(e.target.value);
        dispatch(filterProducts(e.target.value));
      };

      return (
        <div className="container mx-auto p-4 min-h-screen bg-gray-100">
          <h1 className="text-3xl font-bold text-center mb-6 text-gray-800">Product Store</h1>
          <Cart />
          <div className="mb-4 max-w-md mx-auto">
            <input type="text" placeholder="Search products..." value={searchQuery} onChange={handleSearch} className="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" />
          </div>
          {loading && <p className="text-center text-gray-600">Loading products...</p>}
          {error && <p className="text-center text-red-500">Error: {error}</p>}
          {!loading && filteredItems.length === 0 && !error && <p className="text-center text-gray-600">No products found.</p>}
          <div className="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
            {filteredItems.map(product => <ProductCard key={product.id} product={product} />)}
          </div>
        </div>
      );
    }

    ReactDOM.render(<Provider store={store}><App /></Provider>, document.getElementById('root'));
  </script>
</body>
</html>
